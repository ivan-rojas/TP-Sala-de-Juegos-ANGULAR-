<h1>
  Jugadores
</h1>
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
      <table class="table table-players">
          <thead>
            <tr>
              <th>Usuario/Email</th>
              <th>Ganadas</th>
              <th>Fecha de registro</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of players | async" >
              <td>{{player.email}} </td>
              <td>{{player.wins}} </td> 
              <td>{{player.registerDate}}</td> 
            </tr>
          </tbody>
        </table>
  </div>
  <div class="col-2"></div>
</div>
