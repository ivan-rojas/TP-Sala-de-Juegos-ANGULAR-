<div class="container">
	<div class="row top-row">
		<div class="col-12 align-center">
			<h2>Registrarse</h2>
		</div>
	</div>
	<div class="row middle-row">
		<div class="col-2"></div>
		<div class="col-8 align-center">
			<input type="text" class="form-control full-width align-center" [(ngModel)]="email" placeholder="Email">
		</div>
		<div class="col-2"></div>
	</div>
	<div class="row middle-row">
		<div class="col-2"></div>
		<div class="col-8 align-center">
			<input type="password" class="form-control full-width align-center" [(ngModel)]="password" placeholder="Clave">
		</div>
		<div class="col-2"></div>
	</div>
	<div class="row middle-row">
		<div class="col-2"></div>
		<div class="col-8 align-center">
			<input type="password" class="form-control full-width align-center" [(ngModel)]="repeatePassword" placeholder="Repita clave">
		</div>
		<div class="col-2"></div>
	</div>
	<div class="row middle-row last-row">
		<div class="col-2"></div>
		<div class="col-8 align-center">
			<button class="btn btn-outline-danger bit-right-margin" routerLink="/terms">Cancelar</button>
			<button class="btn btn-outline-success bit-left-margin" (click)="Register()">Registrarme</button>
		</div>
		<div class="col-2"></div>
	</div>
	<div class="row  last-row">
		<div class="col-2"></div>
		<div class="col-8 align-center" [ngClass]="{'error-message': isError == true, 'success-message': isError == false}">
			{{message}}
		</div>
		<div class="col-2"></div>
	</div>
</div>
