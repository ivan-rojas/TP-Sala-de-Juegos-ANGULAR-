<div class="align-center">
  <h1>
    {{nuevoJuego.nombre}}
  </h1>
 </div>
<h2></h2>
<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
<form name="juego" class="align-center">
   <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Número" name="numeroIngresado" type="text" class="form-control form-control-lg align-center"/>
    <h1 class="text-dark">{{nuevoJuego.numeroIngresado}}</h1>
 
    <h2 [hidden]="ocultarVerificar" class="text-white"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-warning btn-lg text-white">Verificar</button></h2>
 
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-warning btn-lg text-white">Nuevo número secreto</button></h2>
 
    <h2   class="text-white"><p *ngIf="nuevoJuego.numeroSecreto!=0" >Ingrese un número...</p></h2>

    <h3 [hidden]="!nuevoJuego.gano" class="text-success">Usted adivino el número!</h3>
    <h3 [hidden]="nuevoJuego.gano" class="text-danger">Usted aún no gano </h3>
</form>
<div id="snackbar">{{Mensajes}}</div>
    </div>
  </div>
</div>
